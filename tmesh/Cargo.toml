[package]
name = "tmesh"
version = "0.3.0"
edition.workspace = true

[dependencies]
base64 = "0.22.1"
log = "0.4.27"
minimeshb = { git = "https://github.com/tucanos/minimeshb.git", rev = "293ef81" }
nalgebra = { version = "0.34.0"}
quick-xml = { version = "0.38.0", features = ["serialize"] }
rand = "0.9.0"
rayon = "1.10.0"
rustc-hash = "2.1.1"
serde = { version = "1.0.225", features = ["derive"]}
tempfile = "3.22.0"
kdtree = { version = "0.7" }
parry3d-f64 = { version = "0.25.3" }
parry2d-f64 = { version = "0.25.3" }
coupe = { git = "https://github.com/LIHPC-Computational-Geometry/coupe.git", rev = "20f0de6" }
metis = { git = "https://github.com/tucanos/metis-rs.git", rev = "d31aa3e", optional=true}
lindel = "0.1.1"
stl_io = "0.8.5"
argmin = "0.11.0"
argmin-math = { version = "0.5.1", features = ["nalgebra_latest"] }
argmin-observer-slog = "0.2.0"
env_logger = "0.11.8"

[features]
32bit-tags = []
64bit-tags = []

[lints]
workspace = true

[[example]]
name = "dual_mesh_2d"

[[example]]
name = "partition_3d"

[[example]]
name = "dual_mesh_3d"
