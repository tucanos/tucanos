name: Cargo test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read
  pull-requests: read
  checks: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: false
    - run: sudo apt-get install -y libmetis-dev libscotch-dev libnlopt-dev
    - id: toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        components: clippy, rustfmt
        toolchain: nightly
    - run: rustup override set ${{steps.toolchain.outputs.name}}
    - name: Rust cache
      uses: actions/cache@v4
      with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-nightly-
    - name: Run clippy
      uses: clechasseur/rs-clippy-check@v4
    - run: cargo fmt --check --all
    - name: Run cargo test
      uses: clechasseur/rs-cargo@v3
      with:
        command: test 
        args: --features=scotch,metis,nlopt
    - name: Run cargo test --release
      uses: clechasseur/rs-cargo@v3
      with:
        command: test
        args: --release --features=scotch,metis,nlopt
  stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: false
    - run: sudo apt-get install -y libmetis-dev libscotch-dev libnlopt-dev
    - id: toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        components: clippy
        toolchain: stable
    - run: rustup override set ${{steps.toolchain.outputs.name}}
    - name: Rust cache
      uses: actions/cache@v4
      with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-stable-
    - name: Run clippy
      uses: clechasseur/rs-clippy-check@v4
    - name: Run cargo test
      uses: clechasseur/rs-cargo@v3
      with:
        command: test
        args: --features=scotch,metis,nlopt
    - name: Run cargo test --release
      uses: clechasseur/rs-cargo@v3
      with:
        command: test
        args: --release --features=scotch,metis,nlopt
  c_api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: false
    - run: sudo apt-get install -y libmetis-dev libscotch-dev libnlopt-dev
    - id: toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        components: clippy
        toolchain: stable
    - run: rustup override set ${{steps.toolchain.outputs.name}}
    - name: Rust cache
      uses: actions/cache@v4
      with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-stable-
    - name: Test FFI 16bit tags
      run: cargo build -p tucanos-ffi && cargo test -p tucanos-ffi-test
    - name: Test FFI 32bit tags
      run: cargo build -p tucanos-ffi --features 32bit-tags && cargo test -p tucanos-ffi-test
    - name: Test FFI 64bit tags
      run: cargo build -p tucanos-ffi --features 64bit-tags && cargo test -p tucanos-ffi-test
