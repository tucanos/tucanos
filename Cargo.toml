[package]
name = "tucanos"
version = "0.1.0"
edition = "2021"
links = "tucanos"

[dependencies]
nalgebra = { version = "0.32", features = ["rand"] }
env_logger = "0.11"
log = "0.4.20"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
nlopt = { version="0.7.0", optional = true}
stl_io = {version="0.7.0"}
rustc-hash = "1.1.0"
sorted-vec = "0.8.2"
rand = "0.8.5"
lindel = "0.1.1"
marechal-libol-sys = { git = "https://github.com/tucanos/marechal-libol-sys.git", optional = true }
libmeshb-sys = {git = "https://github.com/tucanos/libmeshb-sys.git", optional = true}
vtkio = {version = "0.6.3"}
scotch = { git = "https://github.com/tucanos/scotch-rs.git", version = "0.2.1", optional = true }
metis = { git = "https://github.com/tucanos/metis-rs.git", version = "0.1.2", optional = true }
kiddo = { version = "4.2", optional = true }
parry3d-f64 = { version = "0.13", optional = true }
parry2d-f64 = { version = "0.13", optional = true }

[patch.crates-io]
# https://github.com/sdd/kiddo/issues/154
generator = { git = "https://github.com/Xudong-Huang/generator-rs", rev = "e3f16af" }

[features]
default = ["parry"]
meshb = ["libmeshb-sys"]
libol = ["marechal-libol-sys"]
parry = ["kiddo", "parry3d-f64", "parry2d-f64"]

[[bin]]
name = "test_simple3d"
required-features = ["meshb"]

[profile.release]
debug = 1

[lints.rust]
unused_imports = "deny"
unused_variables = "deny"

[lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
module_name_repetitions = "allow"
missing_panics_doc = "allow"
match_same_arms = "allow"
similar_names = "allow"
cast_possible_truncation = "allow"
missing_errors_doc = "allow"
cast_precision_loss = "allow"
multiple_crate_versions = "allow"
cargo_common_metadata = "allow"
doc_markdown = "allow"
suboptimal_flops = "allow"
many_single_char_names = "allow"
cast_sign_loss = "allow"
cast_possible_wrap = "allow"
should_panic_without_expect = "allow"
unreadable_literal = "allow"
manual_clamp = "allow"
# TODO: to remove
cognitive_complexity = "allow"
needless_pass_by_value = "allow"
