[package]
name = "tucanos"
version = "0.1.0"
edition = "2021"
links = "tucanos"
resolver = "2"

[workspace]
members = ["tucanos-ffi", "tucanos-ffi-test"]

[dependencies]
nalgebra = { version = "0.33", features = ["rand"] }
env_logger = "0.11.5"
log = "0.4.22"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
nlopt = { version="0.8.0", optional = true}
stl_io = {version="0.8.3"}
rustc-hash = "2.0.0"
sorted-vec = "0.8.6"
rand = "0.9.0"
lindel = "0.1.1"
vtkio = {version = "0.6.3"}
kdtree = { version = "0.7", optional = true }
parry3d-f64 = { version = "0.18", optional = true }
parry2d-f64 = { version = "0.18", optional = true }
rayon = "1.10"
typenum = { version ="1.17", features = ["const-generics"] }
num = "0.4.3"
tempfile = "3.14"
marechal-libol-sys = { git = "https://github.com/tucanos/marechal-libol-sys.git", optional = true, rev = "c63ed26" }
scotch = { git = "https://github.com/tucanos/scotch-rs.git", optional = true, rev = "f3f83e6" }
metis = { git = "https://github.com/tucanos/metis-rs.git", optional = true, rev = "d31aa3e"}
minimeshb = { git = "https://github.com/tucanos/minimeshb.git", rev="953d3dd"}

[features]
default = ["parry"]
libmeshb = ["minimeshb/libmeshb-sys"]
libol = ["marechal-libol-sys"]
parry = ["kdtree", "parry3d-f64", "parry2d-f64"]
32bit-tags = []
64bit-tags = []

[[bin]]
name = "test_simple3d"
required-features = ["scotch"]

[profile.release]
debug = 1

[lints]
workspace = true

[workspace.lints.rust]
unused_imports = "deny"
unused_variables = "deny"
unused_mut = "deny"
dead_code = "deny"
unused_attributes = "deny"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
module_name_repetitions = "allow"
missing_panics_doc = "allow"
match_same_arms = "allow"
similar_names = "allow"
cast_possible_truncation = "allow"
missing_errors_doc = "allow"
cast_precision_loss = "allow"
multiple_crate_versions = "allow"
cargo_common_metadata = "allow"
doc_markdown = "allow"
suboptimal_flops = "allow"
many_single_char_names = "allow"
cast_sign_loss = "allow"
cast_possible_wrap = "allow"
should_panic_without_expect = "allow"
unreadable_literal = "allow"
manual_clamp = "allow"
# TODO: to remove
cognitive_complexity = "allow"
needless_pass_by_value = "allow"
too_long_first_doc_paragraph = "allow"
missing_const_for_fn = "allow"
